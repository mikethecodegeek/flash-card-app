<h1> Test yourself Here!</h1>

<div class="row" ng-click="answerQuestion()">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{currentQuestion.category}}</span>
                <p>{{currentQuestion.question}}</p>
                <p ng-show="answer">The answer is: {{currentQuestion.answer}}</p>
            </div>
            <div class="card-action">
                <a ng-show="answer" ng-click="nextQuestion(); $event.stopPropagation();">Next Question</a>
            </div>
        </div>
    </div>
</div>
